name: ci

on:
  push: { branches: [ main, dev, Init-DevOps ] }
  pull_request: { branches: [ main ] }

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: windows-latest  # du har PowerShell-scripts; Windows gør det nemt
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore "Cereal API/Cereal API/Cereal API.csproj"

      - name: Build (Release)
        run: dotnet build "Cereal API/Cereal API/Cereal API.csproj" -c Release --no-restore

      # Valgfrit: kør dine Smoketests (tilpas scriptnavn/parametre)
      - name: Smoketest
        shell: pwsh
        run: |
          dir "Cereal API/Scripts"
          # Eksempel: ./Smoketest.ps1 -Url http://localhost:8080   (kræver du spinner API op)
          Write-Host "Add compose up + curl eller xUnit tests her"

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/cereal-api:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}/cereal-api:latest
