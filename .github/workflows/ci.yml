name: ci

on:
  push:
    branches: [ main, dev, Init-DevOps ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    # Windows er praktisk hvis du senere vil køre dine PS 5.1-scripts
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore "Cereal API/Cereal API/Cereal API.csproj"

      - name: Build (Release)
        run: dotnet build "Cereal API/Cereal API/Cereal API.csproj" -c Release --no-restore

      # Valgfrit: kør dine Smoketests (tilpas scriptnavn/parametre)
      - name: Smoketest
        shell: pwsh
        run: |
          dir "Cereal API/Scripts"
          # Eksempel: ./Smoketest.ps1 -Url http://localhost:8080   (kræver du spinner API op)
          Write-Host "Add compose up + curl eller xUnit tests her"

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Option B: lav owner/repo i lowercase og byg fuld sti til image
      - name: Compute lowercase repo
        shell: bash
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_REPO=${REPO_LC}/cereal-api" >> $GITHUB_ENV
          echo "REGISTRY=ghcr.io" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest