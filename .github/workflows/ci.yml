name: ci

on:
  push:
    branches: [ main, dev, Init-DevOps ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore "Cereal API/Cereal API/Cereal API.csproj"

      - name: Build (Release)
        run: dotnet build "Cereal API/Cereal API/Cereal API.csproj" -c Release --no-restore

      # Tilføj dotnet test her hvis/naar du har unit/integration tests

  smoketest:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Create .env and .env.app (from secrets)
        shell: bash
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          CRUD_PASSWORD: ${{ secrets.CRUD_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          set -euo pipefail
          [ -n "${SA_PASSWORD:-}" ] && [ -n "${CRUD_PASSWORD:-}" ] && [ -n "${JWT_SECRET:-}" ] || { echo "Missing secrets"; exit 1; }
          printf "SA_PASSWORD=%s\nCRUD_PASSWORD=%s\n" "$SA_PASSWORD" "$CRUD_PASSWORD" > .env
          printf "Jwt__SigningKey=%s\n" "$JWT_SECRET" > .env.app
          echo "Wrote .env and .env.app (values hidden)"



      - name: Docker Compose up (build)
        run: docker compose up -d --build

      - name: Wait for API health
        shell: bash
        run: |
            set -e
            tries=120   # var 60
            until [ $tries -le 0 ]; do
              code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/auth/health || true)
              if [ "$code" = "200" ]; then
                echo "API healthy (HTTP 200)"
                exit 0
              fi
              tries=$((tries-1))
              sleep 2
            done
            echo "API did not become healthy in time"
            docker compose logs --no-color > compose-logs.txt || true
            exit 1

      - name: Run Smoketest.ps1 (PowerShell)
        shell: pwsh
        run: |
          & "Cereal API/Scripts/Smoketest.ps1" -BaseUrl 'http://localhost:8080/' -TopTake 5

      - name: "Find & verify Smoketest log (must contain OVERALL: PASS)"
        shell: pwsh
        run: |
          $logs = Get-ChildItem -Recurse -Filter "*Smoketest*.log"
          if(-not $logs){
            Write-Error "No Smoketest log found"
            exit 2
          }
          $latest = $logs | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          Write-Host "Latest log: $($latest.FullName)"
          $content = Get-Content -LiteralPath $latest.FullName -Raw
          if($content -match 'OVERALL:\s*PASS'){
            Write-Host "Smoketest PASS detected"
          } else {
            Write-Error "Smoketest did NOT PASS"
            Write-Host "---- LOG START ----"
            Write-Host $content
            Write-Host "---- LOG END ----"
            exit 1
          }
          "SMOKELOG=$($latest.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload Smoketest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoketest-logs
          path: |
            ${{ env.SMOKELOG }}
            **/*Smoketest*.log
            compose-logs.txt

      - name: Docker Compose down
        if: always()
        run: docker compose down -v

  docker:
    needs: smoketest   # push kun hvis smoketest består
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase image repo
        shell: bash
        run: |
          IMAGE_REPO="${GITHUB_REPOSITORY,,}/cereal-api"
          echo "IMAGE_REPO=$IMAGE_REPO" >> "$GITHUB_ENV"
          echo "REGISTRY=ghcr.io" >> "$GITHUB_ENV"
          echo "Resolved image: ghcr.io/$IMAGE_REPO"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest
