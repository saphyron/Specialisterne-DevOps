name: docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'Cereal API/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Build API (Release, net9.0)
        run: dotnet build "Cereal API/Cereal API/Cereal API.csproj" -c Release

      - name: Install DocFX (dotnet tool, local)
        run: dotnet tool install docfx --tool-path .\.tools

      - name: DocFX metadata (assembly-mode)
        run: .\.tools\docfx metadata docs\docfx.json

      - name: DocFX build
        run: .\.tools\docfx build docs\docfx.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
