name: docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'Cereal API/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      # 1) Build API (so DLL + XML exist)
      - name: Build API (Release, net9.0)
        run: dotnet build "Cereal API/Cereal API/Cereal API.csproj" -c Release

            # Kopiér build-output til docs/assemblies (så DocFX ser dem inde i docset)
      - name: Prepare assemblies for DocFX
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path docs/assemblies | Out-Null
          Copy-Item -LiteralPath "Cereal API/Cereal API/bin/Release/net9.0/Cereal API.dll" -Destination "docs/assemblies/" -Force
          if (Test-Path "Cereal API/Cereal API/bin/Release/net9.0/Cereal API.xml") {
            Copy-Item -LiteralPath "Cereal API/Cereal API/bin/Release/net9.0/Cereal API.xml" -Destination "docs/assemblies/" -Force
          }
          Get-ChildItem docs/assemblies

      # (valgfrit) fail fast hvis DLL ikke blev kopieret
      - name: Verify assemblies exist in docset
        shell: pwsh
        run: |
          if (-not (Test-Path "docs/assemblies/Cereal API.dll")) {
            Write-Error "docs/assemblies/Cereal API.dll not found"; exit 1
          }

      - name: Install DocFX (dotnet tool)
        run: dotnet tool install docfx --tool-path .\.tools


      - name: DocFX metadata (assembly-mode → docs/api)
        run: .\.tools\docfx metadata docs\docfx.json --logLevel info


      # Fail if docs/api is empty
      - name: Verify API YAML generated
        shell: pwsh
        run: |
          $count = (Get-ChildItem -Recurse docs/api -Filter *.yml -ErrorAction SilentlyContinue | Measure-Object).Count
          if ($count -lt 1) { Write-Error "No YAML generated under docs/api"; exit 1 }
          Get-ChildItem docs/api -Recurse -Filter *.yml | Select-Object -First 5

      # 3) Build DocFX site and upload to Pages
      - name: DocFX build
        run: .\.tools\docfx build docs\docfx.json --logLevel info

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
