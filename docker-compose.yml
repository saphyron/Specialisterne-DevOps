services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cereal-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD}
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      # Bruger sqlcmd i containeren til "SELECT 1"
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      db:
        condition: service_healthy
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
    volumes:
      # SQL-mappe har mellemrum → derfor anførselstegn
      - "./Cereal API/SQL Statements:/scripts:ro"
    entrypoint: ["/bin/bash","-lc"]
    command: >
      "
      set -e;
      /opt/mssql-tools/bin/sqlcmd -S db -U sa -P $SA_PASSWORD -Q
      \"IF DB_ID('CerealDb') IS NULL CREATE DATABASE CerealDb;\"
      &&
      /opt/mssql-tools/bin/sqlcmd -S db -U sa -P $SA_PASSWORD -d CerealDb -i \"/scripts/Create Table.sql\"
      &&
      /opt/mssql-tools/bin/sqlcmd -S db -U sa -P $SA_PASSWORD -d CerealDb -i \"/scripts/Create User Table.sql\"
      &&
      /opt/mssql-tools/bin/sqlcmd -S db -U sa -P $SA_PASSWORD -d CerealDb -i \"/scripts/Create User.sql\"
      &&
      # Kør ekstra queries hvis filen findes (ellers ignorer fejl)
      ( /opt/mssql-tools/bin/sqlcmd -S db -U sa -P $SA_PASSWORD -d CerealDb -i \"/scripts/Extra Queries.sql\" || true )
      "

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      # Bruger least-privilege bruger fra SQL-scripts
      ConnectionStrings__Default: "Server=db,1433;Database=CerealDb;User Id=CerealApiCrudUser;Password=${CRUD_PASSWORD};Encrypt=True;TrustServerCertificate=true;MultipleActiveResultSets=true"
      # Overstyr JWT-nøglen via env (matcher 'Jwt:SigningKey' i appsettings)
      Jwt__SigningKey: "${JWT_SECRET}"
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "8080:8080"

volumes:
  mssql_data:
